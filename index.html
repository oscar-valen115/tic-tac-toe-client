<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac  Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="./assets/styles/index.scss">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container" id="auth-section">
        	<div class="d-flex justify-content-center h-100">

            <!-- Sign in card -->
            <div class="card" id="sign-in-card">
        			<div class="card-header">
        				<h3>Sign In</h3>
        			</div>
          			<div class="card-body">
          				<form id="sign-in">
          					<div class="input-group form-group">
          						<div class="input-group-prepend">
          							<span class="input-group-text"><i class="fas fa-user"></i></span>
          						</div>
          						<input type="email" name='credentials[email]' class="form-control" placeholder="Email" required>

          					</div>
          					<div class="input-group form-group">
          						<div class="input-group-prepend">
          							<span class="input-group-text"><i class="fas fa-key"></i></span>
          						</div>
          						<input type="password" name='credentials[password]'  class="form-control" placeholder="Password" required>
          					</div>
          					<div class="row align-items-center error-message"> </div>
          					<div class="form-group">
                      <div id="error-message"> </div>
          						<input type="submit" value="Login" class="btn float-right login_btn">
          					</div>
          				</form>
          		   </div>
                  <div class="card-footer">
            				<div class="d-flex justify-content-center links">
            					Don't have an account?<a href="#">Sign Up</a>
            				</div>
            				<!-- <div class="d-flex justify-content-center">
            					<a href="#">Forgot your password?</a>
            				</div> -->
            			</div>
          	</div>
              <!-- Sign in card End-->

              <!-- Sign up card -->
              <div class="card" id="sign-up-card">
                <div class="card-header">
                  <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                  <form id="sign-up">
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="email" name='credentials[email]' class="form-control" placeholder="Email" required>

                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" name='credentials[password]'  class="form-control" placeholder="Password" required>
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" name='credentials[password]'  class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                      <div id="error-message"> </div>
                      <input type="submit" value="Sign Up" class="btn float-right login_btn">
                    </div>
                  </form>

                  </div>
                  <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                      Already have an account?<a href="#">Sign In</a>
                    </div>
                    <div class="d-flex justify-content-center">
                      <a href="#">Forgot your password?</a>
                    </div>
                  </div>
                </div>
                <!-- Sign up card end-->

                <!-- change-password card  -->
                <div class="card" id="change-password-card">
                  <div class="card-header">
                    <h3>Change Password</h3>
                  </div>
                  <div class="card-body">
                    <form id="change-password">
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name='credentials[password]'  class="form-control" placeholder="New Password" required>
                      </div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name='credentials[password]'  class="form-control" placeholder="Confirm New Password" required>
                      </div>
                      <div class="form-group">
                        <div id="error-message"> </div>
                        <input type="submit" value="Submit" class="btn float-right login_btn">
                      </div>
                    </form>

                    </div>
                    <!-- <div class="card-footer">
                      <div class="d-flex justify-content-center links">
                        Already have an account?<a href="#">Sign In</a>
                      </div>
                      <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                      </div>
                    </div> -->
                  </div>
                  <!-- change-password card end -->
        	</div>
      </div>
      <div class="container" id="logged-in-user">

        <div id="game-ui">
          <div class="row">
            <div class="col-6">start game attributes</div>
              <div class=" col-6 tic-container justify-content-center">
                <div class="row tic-row">
                  <div class="col-4 tic-box" id="box-0"> 0 </div>
                  <div class="col-4 tic-box" id="box-1"> 1 </div>
                  <div class="col-4 tic-box" id="box-2"> 2 </div>
                </div>
                <div class="row tic-row">
                  <div class="col-4 tic-box" id="box-3"> 3 </div>
                  <div class="col-4 tic-box" id="box-4"> 4 </div>
                  <div class="col-4 tic-box" id="box-5"> 5 </div>
                </div>
                <div class="row tic-row">
                  <div class="col-4 tic-box" id="box-6"> 6 </div>
                  <div class="col-4 tic-box" id="box-7"> 7 </div>
                  <div class="col-4 tic-box" id="box-8"> 8 </div>
                </div>
              </div>
        </div>
      </div>
    </body>
</html>
