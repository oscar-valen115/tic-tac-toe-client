<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- <link rel="stylesheet" type="text/css" href="./assets/styles/index.scss"> -->
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <section class="auth-section">
      <div class="game-title">
        <h1>Tic Tac Toe</h1>
      </div>
      <!-- Sign in card -->
      <div class="card" id="sign-in-card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form id="sign-in">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" name='credentials[email]' class="form-control" placeholder="Email" required>

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name='credentials[password]' class="form-control" placeholder="Password" required>
            </div>
            <div class="row align-items-center error-message"> </div>
            <div class="form-group">
              <div id="error-message"> </div>
              <input type="submit" value="Login" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="#sign-up" id="sign-up-button"> Sign Up </a>
          </div>
          <!-- <div class="d-flex justify-content-center">
            					<a href="#">Forgot your password?</a>
            				</div> -->
        </div>
      </div>
      <!-- Sign in card End-->

      <!-- Sign up card -->
      <div class="card" id="sign-up-card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form id="sign-up">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" name='credentials[email]' class="form-control" placeholder="Email" required>

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name='credentials[password]' class="form-control" placeholder="Password" required>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name='credentials[password_confirmation]' class="form-control"
                placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
              <div id="error-message"> </div>
              <input type="submit" value="Sign Up" class="btn float-right login_btn">
            </div>
          </form>

        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Already have an account?<button id="sign-in-button"> Sign In </button>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
      <!-- Sign up card end-->

      <!-- change-password card  -->
      <div class="card" id="change-password-card">
        <div class="card-header">
          <h3>Change Password</h3>
        </div>
        <div class="card-body">
          <form id="change-password">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name='passwords[old]' class="form-control" placeholder="Old Password" required>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name='passwords[new]' class="form-control" placeholder="New Password" required>
            </div>
            <div class="form-group">
              <div id="error-message"> </div>
              <input type="submit" value="Submit" class="btn float-right login_btn">
            </div>
          </form>
        </div>
      </div>
      <!-- change-password card end -->
    </section>


    <!-- Logged in User Interface -->
    <section id="logged-in-user">
      <!-- <nav class="navbar navbar-expand-lg"> -->
      <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="#">TTT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0"> -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" id="create-game" aria-current="page" href="#">Start Game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="cancel-game" href="#">Cancel Game</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                User Profile
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" id="change-password-button" href="#">Change Password</a></li>
                <!-- <li><a class="dropdown-item game-history" href="#">Game History</a></li> -->
                <li><a class="dropdown-item" id="sign-out" href="#">Sign Out</a></li>
                <li>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <div class="game-container row">
        <div class="col-sm-4 player-container">
          <div id="player1">
            <h3>Player 1</h3>
            <div class="player-box playerx"></div>
          </div>
          <div id="player2">
            <h3>Player 2</h3>
            <div class="player-box playero"></div>
            <!-- <div id="start-game-message"></div> -->
          </div>
        </div>
        <!-- Tic Tac Toe Board -->
        <div class="col-sm-8 tic-container">
          <section class="game-board" id="game-board">
            <div class="tic-box" id="box-0" data-cell-index='0'></div>
            <div class="tic-box" id="box-1" data-cell-index='1'></div>
            <div class="tic-box" id="box-2" data-cell-index='2'></div>
            <div class="tic-box" id="box-3" data-cell-index='3'></div>
            <div class="tic-box" id="box-4" data-cell-index='4'></div>
            <div class="tic-box" id="box-5" data-cell-index='5'></div>
            <div class="tic-box" id="box-6" data-cell-index='6'></div>
            <div class="tic-box" id="box-7" data-cell-index='7'></div>
            <div class="tic-box" id="box-8" data-cell-index='8'></div>
          </section>
          <div id="game-won-success"></div>
          <div id="game-tie"></div>
          <button type="button" class="btn btn-dark new-game-button">New Game?</button>
        </div>
        <!-- Tic Tac Toe Board End -->
      </div>
    </section>
    <!-- Logged in User Interface End -->
  </div>
</body>

</html>
