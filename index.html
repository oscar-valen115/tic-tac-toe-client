<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac  Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="./assets/styles/index.scss">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <!-- <section id="auth-section"> -->
        	<div class="d-flex justify-content-center h-100">
            <div class="card">
        			<div class="card-header">
        				<h3>Sign In</h3>
        			</div>
        			<div class="card-body">
        				<form id="sign-in">
        					<div class="input-group form-group">
        						<div class="input-group-prepend">
        							<span class="input-group-text"><i class="fas fa-user"></i></span>
        						</div>
        						<input type="email" name='credentials[email]' class="form-control" placeholder="Email" required>

        					</div>
        					<div class="input-group form-group">
        						<div class="input-group-prepend">
        							<span class="input-group-text"><i class="fas fa-key"></i></span>
        						</div>
        						<input type="password" name='credentials[password]'  class="form-control" placeholder="Password" required>
        					</div>
        					<div class="row align-items-center remember">
        						<input type="checkbox">Remember Me
        					</div>
        					<div class="form-group">
        						<input type="submit" value="Login" class="btn float-right login_btn">
        					</div>
        				</form>

          			</div>
                <div class="card-footer">
          				<div class="d-flex justify-content-center links">
          					Don't have an account?<a href="#">Sign Up</a>
          				</div>
          				<div class="d-flex justify-content-center">
          					<a href="#">Forgot your password?</a>
          				</div>
          			</div>
          		</div>
        	</div>
        <!-- </section> -->
      </div>
      <div id="game-ui"></div>
    </body>
</html>
